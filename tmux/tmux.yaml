defaults:
  create:
    create_parent_dirs: true
  link:
    create_parent_dirs: true
    force: true

steps:
  - brew:
      formula:
        - tmux
  - create:
      - ~/.tmux/plugins/tpm
  - link:
      - ~/.tmux.conf: tmux.conf
  - exec:
      - '[ ! -d "tpm" ] || git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'
