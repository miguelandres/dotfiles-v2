defaults:
  create:
    create_parent_dirs: true
  link:
    create_parent_dirs: true
    force: true

steps:
  - create:
      - ~/.tmux/plugins/tpm
  - link:
      - ~/.tmux.conf: tmux.conf
  - exec:
      - cmd: '[ ! -d "~/.tmux/plugins/tpm" ] || git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'
        description: Cloning tpm, tmux plugin manager
