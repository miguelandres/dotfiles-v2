defaults:
  create:
    create_parent_dirs: true
  exec:
    echo: true
  link:
    force: true
    relink: true

steps:
  - subconfig:
      - base.yaml
      - github-keys.yaml
      - linux/base.yaml
      - zsh/base.yaml
      - zsh/linux.yaml
      - zsh/docker.yaml
      - zsh/work.yaml
      - git/personal.yaml
      - tmux/tmux.yaml
      - vim/vim.yaml
  - exec:
      - jj config set --user ui.merge-editor "vscode"
