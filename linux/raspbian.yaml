steps:
  - exec:
      - which docker || (curl -fsSL https://get.docker.com -o /tmp/get-docker.sh && sudo sh /tmp/get-docker.sh)
  - apt:
      package:
        - libffi-dev
        - libssl-dev
        - python3-dev
        - python3
        - python3-pip
        - docker-compose-plugin
  - exec:
      - sudo systemctl enable docker
      - dockerd-rootless-setuptool.sh install
