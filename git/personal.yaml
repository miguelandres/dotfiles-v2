defaults:
  link:
    force: true
    relink: true

steps:
  - link:
      - ~/.gitconfig: gitconfig-personal
      - ~/.gitignore_global: gitignore_global
      - ~/.commit-template.txt: commit-template.txt
  - exec:
      - ~/.cargo/bin/jj config set --user user.name "$(git config user.name)"
      - ~/.cargo/bin/jj config set --user user.email $(git config user.email)
      - ~/.cargo/bin/jj config set --user git.push-bookmark-prefix "$(git config user.name)-"
