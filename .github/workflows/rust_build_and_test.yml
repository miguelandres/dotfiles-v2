name: Apply personal configuration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  apply-configs:
    name: ${{ matrix.make.name }} (${{ matrix.target.name }})
    runs-on: ${{ matrix.target.gh_env }}
    strategy:
      fail-fast: false
      matrix:
        rust: [nightly]
        target:
          # - name: x86_64-unknown-linux-gnu
          #   gh_env: ubuntu-latest
          - name: x86_64-apple-darwin
            gh_env: macos-11

    env:
      RUST_BACKTRACE: full
      RUSTV: ${{ matrix.rust }}

    steps:
      - uses: actions/checkout@v2
      - name: install
        run: |
          brew tap "miguelandres/homebrew-tap"
          brew install dotfiles-rs
      - name: Personal config
        run: |
          dotfiles --log-level-filter debug apply-config git/personal.yaml
          dotfiles --log-level-filter debug apply-config mac/basics.yaml
          cat ~/.commit-template.txt | grep "### Test Plan:"
          ls -la ~/.commit-template.txt
          ls -la ~/.gitconfig
