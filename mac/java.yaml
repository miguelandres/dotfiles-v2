defaults:
  create:
    create_parent_dirs: true
  exec:
    echo: true
  link:
    force: true
    relink: true
  brew:
    force_casks: true

steps:
  - brew:
      tap:
        - miguelandres/homebrew-tap
        - spotify/public
      formula:
        # Programming languages & Tools
        # - bazel has been moved to bazelisk on mac and bazel on linux
        - coursier
        - kotlin
        - ktlint
        - nodejs
        - python3
        - ruby
        - rustup
        - sbt
        - scala
        # Data processing
        - jupyterlab
        - scio
        # Version control
        - git
        - gh
        - hub
        - pre-commit
        # Linters
        - markdownlint-cli
        - pylint
        - yapf
        # Other stuff
        - comby
        - openssl
        - vim
        # Shell stuff
        - fzf
        - rbenv
        - shellcheck
        - shfmt
        - tmux
        - zsh
        - zsh-autosuggestions
        - zsh-completions
        - zsh-syntax-highlighting
  - brew:
      # This is a separate brew directive so it can be skipped in CI.
      # Some of these formulae either take too long to install or just
      # don't install in CI.
      skip_in_ci: true
      formula:
        - buildifier
        - go
        - gopls
  - brew:
      tap:
        # for different versions of temurin
        - homebrew/cask-versions
      cask:
        - temurin11
        - temurin17
