defaults:
  create:
    create_parent_dirs: true
  exec:
    echo: true
  link:
    force: true
    relink: true
  brew:
    adopt_casks: true

steps:
  - brew:
      formula:
        - docker
        - docker-compose
        - corretto@21
        - jenv
      cask:
        - datagrip
        - postman
  - exec:
      - cmd: jenv add /Library/Java/JavaVirtualMachines/amazon-corretto-21.jdk/Contents/Home
        description: Adding Corretto 21 to jenv
      - cmd: jenv global corretto64-21.0.10
        description: set jenv to 21
        skip_in_ci: true
