defaults:
  create:
    create_parent_dirs: true
  exec:
    echo: true
  link:
    force: true
    relink: true

steps:
  - subconfig:
      - base.yaml
      - mac/java.yaml
      - mac/base.yaml
      - zsh/base.yaml
      - zsh/mac.yaml
      - git/mati.yaml
      - tmux/tmux.yaml
      - vim/vim.yaml
      - mac/personal.yaml
  - exec:
      - cmd: ./mac/defaults/mati.sh
        skip_in_ci: true
        description: Running Mati's specific default configs
